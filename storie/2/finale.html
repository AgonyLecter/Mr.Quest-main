<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Georgia", serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game-container {
      background-color: #fff;
      border: 2px solid #333;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .player, .boss {
      display: inline-block;
      margin: 0 20px;
    }

    .boss-icon {
      width: 158px;
      height: 200px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .log {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
      text-align: left;
      max-height: 200px;
      overflow-y: scroll;
    }
  </style>
  </style>
  <title>L'Ingegnere Boss Fight</title>
</head>
<body>
  <div class="game-container">
    <h1>L'Ingegnere Boss Fight</h1>
    <div class="player">
      <h2>Le Tue Statistiche</h2>
      <p>HP: <span id="player-hp">100</span></p>
      <button id="attack-btn">Attacca</button>
      <button id="special-btn">Colpo di Spada</button>
      <button id="defend-btn">Parata</button>
      <button id="next-btn" style="display: none;">Avanti</button>
    </div>
    <div class="boss">
      <h2>Le Statistiche dell'Ingegnere</h2>
      <p>HP: <span id="boss-hp">150</span></p>
      <img src="boss.png" alt="Icona del Boss" class="boss-icon">
    </div>
    <div class="log" id="battle-log">
      <p>L'oscura ombra invade la stanza...</p>
    </div>
  </div>
  <script>
    const playerHPElement = document.getElementById('player-hp');
    const bossHPElement = document.getElementById('boss-hp');
    const attackBtn = document.getElementById('attack-btn');
    const specialBtn = document.getElementById('special-btn');
    const defendBtn = document.getElementById('defend-btn');
    const nextBtn = document.getElementById('next-btn');
    const battleLog = document.getElementById('battle-log');

    let playerHP = 100;
    let bossHP = 150;
    let isPlayerDefending = false;
    let isSpecialAttackReady = true;
    let isPlayerTurn = true;

    attackBtn.addEventListener('click', () => {
      if (isPlayerTurn) {
        playerAttack(1);
        isPlayerTurn = false;
        setTimeout(bossTurn, 1000);
      }
    });

    specialBtn.addEventListener('click', () => {
      if (isPlayerTurn && isSpecialAttackReady) {
        playerAttack(2);
        isSpecialAttackReady = false;
        specialBtn.disabled = true;
        isPlayerTurn = false;
        setTimeout(bossTurn, 1000);
      }
    });

    defendBtn.addEventListener('click', () => {
      if (isPlayerTurn) {
        isPlayerDefending = true;
        logMessage('Ti stai difendendo.');
        isPlayerTurn = false;
        setTimeout(bossTurn, 1000);
      }
    });

    nextBtn.addEventListener('click', () => {
      location.reload();
    });

    function playerAttack(multiplier) {
      const playerAttack = Math.floor(Math.random() * 20 * multiplier) + 10;
      bossHP -= playerAttack;
      logMessage(`Hai inflitto ${playerAttack} danni all'Ingegnere.`);
      isSpecialAttackReady = true;
      specialBtn.disabled = false;
      checkGameStatus();
    }

    function bossAttack() {
      const bossAttack = Math.floor(Math.random() * 30) + 5;
      if (isPlayerDefending) {
        isPlayerDefending = false;
        logMessage(`L'Ingegnere ha attaccato ma hai parato. Non hai subito danni.`);
      } else {
        playerHP -= bossAttack;
        logMessage(`L'Ingegnere ha inflitto ${bossAttack} danni a te.`);
      }
      checkGameStatus();
    }

    function bossTurn() {
      if (!isPlayerTurn && bossHP > 0 && playerHP > 0) {
        bossAttack();
        isPlayerTurn = true;
      }
    }

    function checkGameStatus() {
      if (bossHP <= 0) {
        logMessage("Congratulazioni! Hai sconfitto l'Ingegnere!");
        nextBtn.style.display = 'block';
        window.location.href = 'inge.html';
      } else if (playerHP <= 0) {
        logMessage("Game over! Sei stato sconfitto dall'Ingegnere.");
        disablePlayerButtons();
        nextBtn.style.display = 'none';
        const restartBtn = document.createElement('button');
        restartBtn.textContent = 'Ricomincia';
        restartBtn.addEventListener('click', () => {
          location.reload();
        });
        battleLog.appendChild(restartBtn);
      } else {
        updateStats();
      }
    }

    function logMessage(message) {
      battleLog.innerHTML += `<p>${message}</p>`;
    }

    function updateStats() {
      playerHPElement.textContent = playerHP;
      bossHPElement.textContent = bossHP;
    }

    function disablePlayerButtons() {
      attackBtn.disabled = true;
      specialBtn.disabled = true;
      defendBtn.disabled = true;
    }

    updateStats();
  </script>
</body>
</html>
