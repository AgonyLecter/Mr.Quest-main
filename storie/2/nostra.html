<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enigma di Nostradamus</title>
<style>
  body {
    font-family: 'Magic', sans-serif;
    text-align: center;
    background-color: #16181C;
    color: white;
    padding: 50px;
  }
  .letter {
    display: inline-block;
    font-size: 24px;
    padding: 10px;
    margin: 5px;
    background-color: #333;
    color: white;
    cursor: pointer;
    user-select: none;
  }
  .letter.active {
    background-color: #f39c12;
  }
  .result-message {
    font-size: 20px;
    margin-top: 20px;
  }
  #next-button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
  }
  #next-button:hover {
    background-color: #45a049;
  }
</style>
<link href="https://fonts.googleapis.com/css?family=Magic&display=swap" rel="stylesheet">
</head>
<body>
<h1 style="font-family: 'Magic', sans-serif;">Enigma di Nostradamus</h1>
<p>Trova la parola segreta nascosta nella frase</p>
<p><em>"Tempora tenebrosa, mysteria futura, astra silentia. Vates Nostradamus enigmata revelat, aurae signa."</em></p>
<div id="wordContainer">
</div>
<p class="result-message" id="result"></p>

<script>
const secretWord = "armature";
const possibleLetters = "tgbfjklcmaharptuevxzqirj";
const wordContainer = document.getElementById('wordContainer');
const resultMessage = document.getElementById('result');

let shuffledLetters = possibleLetters.split('').sort(() => Math.random() - 0.5);

for (let i = 0; i < 24; i++) {
  let letter = shuffledLetters[i];
  const letterElement = document.createElement('span');
  letterElement.textContent = letter;
  letterElement.classList.add('letter');
  wordContainer.appendChild(letterElement);
}

const letterElements = document.querySelectorAll('.letter');
let selectedWord = '';
let selectedCount = 0;

letterElements.forEach(letterElement => {
  letterElement.addEventListener('click', () => {
    if (selectedCount < 8 && !letterElement.classList.contains('active')) {
      letterElement.classList.add('active');
      selectedWord += letterElement.textContent;
      selectedCount++;
      checkWord();
    } else if (selectedCount === 8) {
      letterElements.forEach(element => {
        element.classList.remove('active');
      });
      selectedWord = '';
      selectedCount = 0;
    }
  });
});

function checkWord() {
  if (selectedWord.includes(secretWord)) {
    resultMessage.textContent = "Congratulazioni! Hai trovato la parola segreta!";
    const nextButton = document.createElement('button');
    nextButton.textContent = "Avanti";
    nextButton.id = "next-button";
    nextButton.addEventListener('click', () => {
      window.location.href = 'bivio.html'; // Reindirizza alla pagina successiva
    });
    resultMessage.appendChild(nextButton);
  }
}
</script>
</body>
</html>
