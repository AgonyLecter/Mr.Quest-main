<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scelta della porta</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #0c0505;
    color: white;
    font-family: 'Courier New', monospace;
  }
  .doors {
    display: flex;
    justify-content: space-between;
    width: 300px;
    position: relative;
  }
  .door {
    position: relative;
    width: 100px;
    height: 150px;
    background: url('door.png') no-repeat center;
    background-size: contain;
    cursor: pointer;
    transition: transform 0.5s ease-in-out;
  }
  .door.open {
    transform: rotateY(90deg);
  }
  #popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.8);
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    font-size: 18px;
  }
  #popup-content {
    color: white;
  }
</style>
</head>
<body>
  <div class="doors">
    <div class="door" id="door1" onclick="chooseDoor(1)"></div>
    <div class="door" id="door2" onclick="chooseDoor(2)"></div>
  </div>
  <div id="popup">
    <div id="popup-content">
      Congratulazioni! Hai trovato la porta giusta!! <br>
      <button onclick="redirectToWinPage()">Continua</button>
    </div>
  </div>
  <script>
    let chosenDoor = 0;
    let winningDoor = Math.floor(Math.random() * 2) + 1;
    let doorsOpened = false;

    function chooseDoor(doorNumber) {
      if (!doorsOpened) {
        chosenDoor = doorNumber;
        document.getElementById('door1').classList.add('open');
        document.getElementById('door2').classList.add('open');
        revealResult();
        doorsOpened = true;
      }
    }

    function revealResult() {
      const popup = document.getElementById('popup');
      const popupContent = document.getElementById('popup-content');

      if (chosenDoor === winningDoor) {
        popupContent.innerHTML = "Congratulazioni! Hai trovato la porta giusta!! <br><button onclick='redirectToWinPage()'>Continua</button>";
        popup.style.display = 'block';
      } else {
        popupContent.innerHTML = "Mi dispiace, hai sbagliato la porta. Sei costretto a tornare sui tuoi passi.";
        popup.style.display = 'block';
        setTimeout(() => {
          location.reload();
        }, 1500);
      }
    }

    function redirectToWinPage() {
      window.location.href = 'door1.html';
    }
  </script>
</body>
</html>
